                    </ul>
                </nav>
            </div>
        </aside>
        <main>
            <div class="content">
                <h1>Settings</h1>
                <div class="tabs">
                    <button class="tab active" id="spreadsheet-management">Spreadsheet Management</button>
                </div>
                <div class="tab-content">
                    <div id="spreadsheets">
                        <div class="title">
                            <h2 class="spreadsheets-title">Spreadsheets</h2>
                            <button type="button" class="primary-btn" id="add-spreadsheet">+ Add</button>
                        </div>
                        <div class="table-container">
                            <table id="spreadsheets-table">
                                <thead>
                                    <tr>
                                        <th>Display Name</th>
                                        <th>Owner</th>
                                        <th>Shared Date</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody id="spreadsheets-body">
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div id="spreadsheet-add">
                        <div class="title">
                            <h2 class="spreadsheets-title">Add Reference Spreadsheet</h2>
                        </div>
                        <form id="spreadsheet-form">
                            <div class="form-item">
                                <span>New Spreadsheet URL</span>
                                <input id="spreadsheetUrl" placeholder="ex)https://docs.google.com/spreadsheets/d/～"
                                    required pattern="https:\/\/docs\.google\.com\/spreadsheets\/d\/.+">
                                <span id="error-message"></span>
                            </div>
                            <div class="form-item">
                                <span>Display Name</span>
                                <input id="displayName" placeholder="ex)John's spreadsheet" required>
                            </div>
                            <div class="form-buttons">
                                <button type="button" class="primary-btn" id="ok-btn">OK</button>
                                <button type="button" id="cancel-btn">cancel</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>

</html>
