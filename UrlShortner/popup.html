<!DOCTYPE html>
<html>
<head>
  <title>LinkWiz</title>
  <link rel="stylesheet" href="style.css">
  <script src="popup/popup_focus.js"></script>
  <script src="popup/popup_go.js"></script>
  <script src="popup/popup_save.js"></script>
  <script src="QRLibrary/qrcode.min.js"></script>
  <script src="qr.js"></script>
  <style>
    .url-item {
      display: flex;
      align-items: center;
      padding: 5px;
      cursor: pointer;
    }
    .url-item:hover {
      background-color: #f0f0f0;
    }
    .url-icon {
      margin-right: 5px;
    }
    .url-text {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">LinkWiz</h1>
    <div class="input-container">
      <input id="shortUrl1" type="text" placeholder="Enter short URL">
      <button id="go">GO</i></button>
      <button id="make">Make</button>
    </div>
    <button id="qrCodeCreate" class="generate-qr-btn">Generate QR Code</button>
    <div id="qrcode" class="qr-container">
    </div>
  </div>
</html>
